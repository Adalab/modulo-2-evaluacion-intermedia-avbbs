<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Evaluación Intermedia</title>
</head>

<body>
    <header class="header">
        <h1>Los anillos de poder</h1>
    </header>
    <main class="main">
        <p>La Tierra Media está en guerra! En ella lucharán razas leales a Sauron contra otras bondadosas que no
            quieren que el mal reine sobre sus tierras.</p>
        <p>Eres un jugador del ejército del bien, no olvides tu misión de ganar la batalla.</p>
        <form action="">
            <select class="js-select">
                <option value="1">Raza 1: Pelosos con fuerza</option>
                <option value="2">Raza 2: Sureños buenos con fuerza</option>
                <option value="3">Raza 3: Enanos con fuerza</option>
                <option value="4">Raza 4: Númenóreanos con fuerza</option>
                <option value="5">Raza 5: Elfos con fuerza</option>
            </select>
            <button class="js-btn">Batalla</button>
        </form>
        <div>
            <p class="js-textResult">¡Comienza la batalla!</p>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
