<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Evaluación Intermedia</title>
</head>

<body class="body">
    <section class="section-img">
        <img src="./images/Captura.JPG" alt="Imagen Anillos del poder" class="image">
    </section>
    <main class="main">
        <section class="section-text">
            <small class="section-text__span">Juego</small>
            <h1 class="section-text__title">Los anillos de poder</h1>
            <p class="section-text__text1">La Tierra Media está en guerra! En ella lucharán razas leales a Sauron contra
                otras bondadosas que no
                quieren que el mal reine sobre sus tierras.</p>
            <p class="section-text__text2">Eres un jugador del ejército del bien, no olvides tu misión de ganar la
                batalla.</p>
        </section>
        <form action="" class="form">
            <select class="select js-select">
                <option>Seleccione la raza con que vas a jugar</option>
                <option value="1">Raza 1: Pelosos con fuerza</option>
                <option value="2">Raza 2: Sureños buenos con fuerza</option>
                <option value="3">Raza 3: Enanos con fuerza</option>
                <option value="4">Raza 4: Númenóreanos con fuerza</option>
                <option value="5">Raza 5: Elfos con fuerza</option>
            </select>
            <button class="btn js-btn">Batalla</button>
            <button class="btn js-btnReset hidden">Reiniciar Juego</button>
        </form>
        <section class="section-game">
            <div class="container">
                <p class="js-textResult">¡Comienza la batalla!</p>
            </div>
            <h2>Puntuaciones</h2>
        </section>
        <section class="section-result">
            <p class="js-player"></p>
            <p class="js-pc"></p>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
